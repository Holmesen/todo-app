<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - TaskMaster App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        max-width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 44px;
        width: 100%;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 14px;
        font-weight: 600;
      }
      .content-area {
        flex: 1;
        padding: 16px;
        display: flex;
        flex-direction: column;
      }
      .form-input {
        width: 100%;
        padding: 15px 16px;
        border-radius: 10px;
        border: 1px solid #d1d1d6;
        font-size: 16px;
        background-color: #f2f2f7;
        margin-bottom: 16px;
      }
      .form-input:focus {
        outline: none;
        border-color: #007aff;
        background-color: #ffffff;
      }
      .form-label {
        font-size: 15px;
        font-weight: 500;
        color: #3a3a3c;
        margin-bottom: 8px;
        display: block;
      }
      .primary-btn {
        width: 100%;
        padding: 16px 0;
        background-color: #007aff;
        color: white;
        font-weight: 600;
        font-size: 17px;
        border-radius: 12px;
        border: none;
        margin-top: 20px;
      }
      .primary-btn:disabled {
        background-color: #b0b0b0;
      }
      .social-btn {
        width: 100%;
        padding: 14px 0;
        background-color: #ffffff;
        border: 1px solid #d1d1d6;
        border-radius: 12px;
        font-weight: 500;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 12px;
      }
      .social-icon {
        margin-right: 10px;
        font-size: 20px;
      }
      .apple-icon {
        color: #000000;
      }
      .google-icon {
        color: #db4437;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
      }
      .divider-line {
        flex: 1;
        height: 1px;
        background-color: #e5e5ea;
      }
      .divider-text {
        padding: 0 16px;
        color: #8e8e93;
        font-size: 14px;
      }
      .logo-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 40px 0;
      }
      .app-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
      }
      .app-name {
        font-weight: 700;
        font-size: 28px;
        color: #007aff;
      }
      .app-slogan {
        font-size: 15px;
        color: #8e8e93;
        margin-top: 4px;
      }
      .forgot-password {
        color: #007aff;
        font-size: 15px;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 24px;
      }
      .signup-prompt {
        margin-top: auto;
        text-align: center;
        padding: 20px 0;
        font-size: 15px;
      }
      .signup-link {
        color: #007aff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex space-x-2">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Logo and App Name -->
      <div class="logo-area">
        <div class="app-logo bg-blue-500 rounded-2xl flex items-center justify-center">
          <i class="fas fa-check-circle text-white text-5xl"></i>
        </div>
        <div class="app-name">TaskMaster</div>
        <div class="app-slogan">高效管理您的任务</div>
      </div>

      <!-- Login Form -->
      <form>
        <label class="form-label" for="email">邮箱地址</label>
        <input type="email" class="form-input" id="email" placeholder="请输入您的邮箱" />

        <label class="form-label" for="password">密码</label>
        <input type="password" class="form-input" id="password" placeholder="请输入密码" />

        <div class="forgot-password">
          <a href="#">忘记密码?</a>
        </div>

        <button type="button" class="primary-btn" onclick="window.location.href='home.html'">登录</button>
      </form>

      <!-- Social Login Divider -->
      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">或通过以下方式登录</div>
        <div class="divider-line"></div>
      </div>

      <!-- Social Login Buttons -->
      <button type="button" class="social-btn">
        <i class="fab fa-apple social-icon apple-icon"></i>
        <span>使用 Apple 登录</span>
      </button>

      <button type="button" class="social-btn">
        <i class="fab fa-google social-icon google-icon"></i>
        <span>使用 Google 登录</span>
      </button>

      <!-- Sign Up Prompt -->
      <div class="signup-prompt">
        <span>还没有账号? </span>
        <a href="register.html" class="signup-link">立即注册</a>
      </div>
    </div>
  </body>
</html>
